# ~/.config/hypr/hyprlock.conf

background {
    monitor =
    path = /home/skye/WallPaper/BlueArchive/1.png
    blur_passes = 0
    blur_size = 0
    noise = 0.0117
    contrast = 1.15
    brightness = 0.85
    vibrancy = 0.05
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(230, 220, 255)     # 淡紫色边框
    inner_color = rgb(255, 255, 255)     # 白色背景
    font_color = rgb(150, 100, 220)      # 深紫色文字
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i>
    placeholder_text_color = rgb(180, 160, 220)  # 浅紫色占位符
    hide_input = false
    position = 0, 50
    halign = center
    valign = bottom
}

label {
    monitor =
    text = $TIME
    color = rgba(100, 200, 255, 1.0)  # 亮蓝色
    font_size = 65
    font_family = JetBrains Mono Nerd Font
    position = 0, 150
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] echo "$(date '+%A, %B %d %Y')"
    color = rgba(150, 180, 255, 1.0)  # 更饱和的蓝色
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, 50
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] echo "`whoami` @ `uname -n`"
    color = rgba(80, 220, 200, 1.0)  # 青色
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, -100
    halign = center
    valign = center
}
